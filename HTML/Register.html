     <h1 class="form_heading">Monamie Registration Form</h1>
    <main class="container">
      <form action="" method="post" class="form">
        <div class="form_group">
          <label for=" First Name" class="form_group-label"> First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="first_name"
            placeholder="First Name"
            required
          />
        </div>
        <div class="form_group">
          <label for=" last Name" class="form_group-label"> Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="last_name"
            placeholder="Surname"
            required
          />
        </div>
        <div class="form_group">
          <label for="email address" class="form_group-label">
            Emal Address</label
          >
          <input
            type="text"
            name="email_address"
            id="email_address"
            class="email_address"
            placeholder="example@email.com"
            required
          />
        </div>
        <div class="form_group">
          <label for=" Phone Number" class="form_group-label">
            Phone Number</label
          >
          <input
            type="text"
            name="Phone_number"
            id="Phone_number"
            class="Phone_number"
            placeholder="09012345678"
            required
          />
        </div>
        <div class="form_group">
          <label for="gender" class="form_group-label"> Gender</label>
          <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="not_to_say">Prefer not to say</option>
          </select>
        </div>
        <div class="form_group"><button class="btn-submit">Submit</button></div>
      </form>
    </main>
